name: GeoJSON Parent and NDJSON

on:
  workflow_dispatch:

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: List files
        run: ls -la
      - name: Install dependencies
        run: npm install
      - name: Run parent linker with NDJSON output
        run: node linkParents.js
      - name: Upload GeoJSON and NDJSON
        uses: actions/upload-artifact@v4
        with:
          name: geojson-ndjson-output
          path: |
            adm1_with_parent.*